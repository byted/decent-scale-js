<!DOCTYPE html>
<html>
<head>
    <script type="module">
        import { Scale, CMD_DISPLAY_ON } from './decent-scale.js';
    
        let scale;
        try {
            scale = new Scale();
        } catch(err) {
            document.getElementById('initBtn').style.display = 'none';
            document.getElementById('footer').style.display = 'block';
            document.getElementById('footer').innerHTML = 'Your browser doesn\'t support Web Bluetooth. <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Bluetooth_API#browser_compatibility">Try one of those</a>';
        }
    
        const initScale = async () => {
            document.getElementById('initBtn').style.display = 'none';
            document.getElementById('display-1').style.display = 'block';
            document.getElementById('footer').style.display = 'block';
            document.getElementById('footer').innerHTML = 'Connecting...';
    
            try {
                await scale.connect();
                await scale.sendCommand(CMD_DISPLAY_ON);
                await scale.subscribe({
                    onWeightMeasurement: (weight, _) => {
                        document.getElementById("display-1").innerText = weight.toFixed(1).padStart(5);
                    }
                });
                document.getElementById('footer').innerHTML = 'grams';
            } catch(err) {
                console.log(err);
                document.getElementById('display-1').style.display = 'none';
                document.getElementById('footer').innerText = 'Error connecting to the scale. Reload page to try again.';
            }
        }

        document.getElementById('initBtn').addEventListener('click', initScale);
    </script>
    <style>
        body {
            margin-top: 5rem;
            text-align: center;
            font-family: monospace;
        }
        #initBtn { 
            font-size: 8rem;
        }

        #display-1 {
            font-size: 20rem;
            white-space: pre;
            display: none;
        }
        #footer {
            font-size: 5rem;
            display: none;
        }
    </style>
</head>

<body>
    <button id="initBtn">Connect Scale</button>
    <div id="display-1">---.-</div>
    <div id="footer">grams</div>
</body>

</html>
