<!DOCTYPE html>
<html>
<head>
    <script type="module">
        import { Scale, CMD_DISPLAY_ON } from './decent-scale.js';
    
        let scale;
        try {
            scale = new Scale();
        } catch(err) {
            document.getElementById('initBtn').style.display = 'none';
            document.getElementById('notification').innerHTML = 'Your browser doesn\'t support Web Bluetooth. <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Bluetooth_API#browser_compatibility">Try one of those</a>';
        }
    
        const initScale = async () => {
            document.getElementById('initBtn').style.display = 'none';
            document.getElementById('notification').innerHTML = 'Connecting...';
    
            try {
                await scale.connect();
                await scale.sendCommand(CMD_DISPLAY_ON);
                await scale.subscribe({
                    onWeightMeasurement: (_, weight, gramsPerSecond) => {
                        document.querySelector("#display-1 > .display").innerText = weight.toFixed(1).padStart(5);
                        document.querySelector("#display-2 > .display").innerText = gramsPerSecond.toFixed(1).padStart(5);
                    }
                });
                document.getElementById('notification').innerHTML = '';

                document.getElementById('display-1').style.display = 'block';
                document.getElementById('display-2').style.display = 'block';
            } catch(err) {
                console.log(err);
                document.getElementById('display-1').style.display = 'none';
                document.getElementById('notification').innerText = 'Error connecting to the scale. Reload page to try again.';
            }
        }

        document.getElementById('initBtn').addEventListener('click', initScale);
    </script>
    <style>
        body {
            padding-top: 2rem;
            font-size: 3rem;
            text-align: center;
            font-family: monospace;
        }
        #initBtn { 
            background-color: #2BAB6E;
            padding: 1rem;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 3rem;
        }
        #initBtn:hover {
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px -1px, rgba(0, 0, 0, 0.14) 0px 4px 5px 0px, rgba(0, 0, 0, 0.12) 0px 1px 10px 0;
            text-decoration: underline;
        }
        #display-1, #display-2 {
            display: none;
        }
        #display-container {
        }

        #display-1 > .display, #display-2 > .display {
            font-size: 15rem;
            white-space: pre;
        }
    </style>
</head>

<body>
    <button id="initBtn">Click to connect Decent Scale</button>
    <div id="notification"></div>
    <div id="display-container">
        <div id="display-1">
            <div class="display">---.-</div>
            <div class="footer">g</div>
        </div>
        <div id="display-2">
            <div class="display">---.-</div>
            <div class="footer">g/s</div>
        </div>
    </div>

</body>

</html>
